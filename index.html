<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crypto Code</title>
		<link rel="stylesheet" href="styles.css" />
		<script type="module" src="script.js"></script>
	</head>
	<body>
		<main>
			<h1>Crypto Code</h1>
			<div class="input-container">
				<input
					type="number"
					value="32"
					min="16"
					max="131072"
					step="2"
					id="lengthInput"
				/>
				<button id="generateBtn" class="generate-btn">Generate</button>
			</div>
			<input
				placeholder="Here will be code"
				type="text"
				id="codeOutput"
				class="code-output"
			/>
		</main>
	</body>
</html>
